{% extends 'catalog/base.html' %}
{% block content %}
{% load my_tags %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Контакты</h1>
</div>

<div class="container">
    <div class="row text-start">
        <div class="col-lg-9 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <table class="table table-striped">
                        <tr>
                            <td class="w-25 bg-primary-subtle">Телефон</td>
                            <td class="w-25 bg-primary-subtle">+7 1252258225</td>
                        </tr>
                        <tr>
                            <td class="w-25">Адрес</td>
                            <td>г. Мичуринск, ул. Советская, д. 144</td>
                        </tr>
                        <tr>
                            <td class="w-25 bg-primary-subtle">Email</td>
                            <td class="w-25 bg-primary-subtle">mich_vet@mail.ru</td>
                        </tr>
                        <tr>

                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header bg-primary-subtle">
                    <h4 class="my-0 font-weight-normal ">Обратная связь</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="" class="form-floating">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name">Имя</label>
                            <input type="text" name="name" class="form-control" id="name" placeholder="Ваше имя"
                                   required>
                        </div>
                        <div class="mb-3">
                            <label for="phone">Телефон</label>
                            <input type="text" name="phone" class="form-control" id="phone"
                                   placeholder="Контактный телефон" required>
                        </div>
                        <div class="mb-3">
                            <label for="message">Процедура</label>
                            <textarea type="text" name="message" class="form-control" id="message"
                                      placeholder="На какую процедуру записать питомца" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-lg btn-block btn btn-outline-primary">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
