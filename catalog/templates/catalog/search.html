{% extends 'catalog/base.html' %}
{% block content %}
{% load my_tags %}
<div class="row mt-5">
    <div class="col-12">
        <form class="form-horizontal" method="get" action="{% url 'catalog:search' %}">
            {% csrf_token %}
            <input class="form-control" value="{{ request.GET.q }}" name="q">
        </form>
    </div>
    {% for product in object_list %}
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                {{ product }}
            </div>
        </div>
    </div>
    {% endfor %}
</div><!-- /.row -->
{% endblock %}
