{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
    <form class="row justify-content-center" method="post" enctype="multipart/form-data">
        <div class="col-6 my-4">
            <div class="card border-bg-primary mb-3">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Регистрация</h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <div class="card-footer bg-primary-subtle">
                    <button type="submit" class="btn bg-primary text-white">
                        Зарегистрироваться
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
