{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content%}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for appointment in appointment_list %}
        <div class="col">
          <div class="card shadow-sm">

            <div class="card-body">
              <p class="card-text">{{ appointment.pet_name }}.</p>
              <div class="d-flex justify-content-between align-items-center">


                <div class="btn-group-6">
                  <a class="btn btn-warning" href="{% url 'appointment:appointment_detail' appointment.pk %}" role="button">Подробнее</a>
                  <a class="btn btn-primary" href="{% url 'appointment:appointment_update' appointment.pk %}" role="button">Редактировать</a>
                  <a class="btn btn-danger" href="{% url 'appointment:appointment_delete' appointment.pk %}" role="button">Удалить</a>
                </div>


              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
